<div class="section full-height">
  <div class="absolute-center">
    <div class="section">
      <div class="container form-container">
        <div class="row">
          <!-- Adım 1: Araç Bilgileri -->
          <div *ngIf="currentStep === 1" class="col-md-12">
            <h1>Adım 1: Araç Bilgileri</h1>
            <form #formStep1Form="ngForm">
              <div class="form-group">
                <label for="aracAdi">Araç Adı</label>
                <input
                  [(ngModel)]="car.aracAdi"
                  type="text"
                  name="aracAdi"
                  class="form-control"
                  id="aracAdi"
                  placeholder="Araç Adı"
                  required
                />
              </div>

              <div class="form-group">
                <label for="model">Model</label>
                <input
                  [(ngModel)]="car.model"
                  type="text"
                  name="model"
                  class="form-control"
                  id="model"
                  placeholder="Model"
                  required
                />
              </div>
              <div class="form-group">
                <label for="boyaVarMi">Boya Var Mı?</label>
                <input
                  [(ngModel)]="car.boyaVarMi"
                  type="checkbox"
                  name="boyaVarMi"
                  class="form-check-input"
                  id="boyaVarMi"
                />
              </div>

              <div class="form-group">
                <label for="degisenVarMi">Değişen Var Mı?</label>
                <input
                  [(ngModel)]="car.degisenVarMi"
                  type="checkbox"
                  name="degisenVarMi"
                  class="form-check-input"
                  id="degisenVarMi"
                />
              </div>

              <div style="text-align: right">
                <button
                  class="btn btn-primary"
                  [disabled]="!formStep1Form.valid"
                  (click)="nextStep()"
                >
                  Sonraki Adım
                </button>
              </div>
            </form>
          </div>
          <!-- Adım 2: İletişim Bilgileri -->
          <div *ngIf="currentStep === 2" class="col-md-12">
            <h1>Adım 2: İletişim Bilgileri</h1>
            <form #formStep2Form="ngForm">
              <div class="form-group">
                <label for="adSoyad">Ad Soyad</label>
                <input
                  [(ngModel)]="car.adSoyad"
                  type="text"
                  name="adSoyad"
                  class="form-control"
                  id="adSoyad"
                  placeholder="Ad Soyad"
                  required
                />
              </div>
              <div class="form-group">
                <label for="telefon">Telefon</label>
                <input
                  [(ngModel)]="car.telefon"
                  type="tel"
                  name="telefon"
                  class="form-control"
                  id="telefon"
                  placeholder="Telefon"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  [(ngModel)]="car.email"
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div style="text-align: right">
                <button
                  class="btn btn-primary"
                  [disabled]="!formStep2Form.valid"
                  (click)="createEmployeee()"
                >
                  Teklif Al
                </button>
              </div>
            </form>
          </div>
          <!-- Adım 3: Teklif Bilgileri -->
          <div *ngIf="currentStep === 3" class="col-md-12">
            <h1>Adım 3: Teklif Bilgileri</h1>
            <form>
              <div class="form-group">
                <h1 for="teklif">
                  Teklif: <span>{{ teklif }}</span> TL
                </h1>
              </div>
            </form>
            <button class="btn btn-primary" (click)="createEmployee()">
              Geri Dön
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
