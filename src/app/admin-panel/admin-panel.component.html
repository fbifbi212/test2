<div class="section full-height">
  <div class="absolute-center">
    <div class="section">
      <div class="container form-container">
        <div class="row">
          <div class="col">
            <h2>Admin Panel</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Araç Adı</th>
                  <th>Model</th>
                  <th>Boya Var Mı?</th>
                  <th>Değişen Var Mı?</th>
                  <th>E-mail</th>
                  <th>Telefon</th>
                  <th>Ad Soyad</th>
                  <th>İşlemler</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let arac of items">
                  <td>{{ arac.id }}</td>
                  <td>{{ arac.aracAdi }}</td>
                  <td>{{ arac.model }}</td>
                  <td>{{ arac.boyaVarMi ? "Evet" : "Hayır" }}</td>
                  <td>{{ arac.degisenVarMi ? "Evet" : "Hayır" }}</td>
                  <td>{{ arac.email }}</td>
                  <td>{{ arac.telefon }}</td>
                  <td>{{ arac.adSoyad }}</td>
                  <td>
                    <button class="btn btn-primary">Düzenle</button>
                    <button
                      class="btn btn-danger"
                      (click)="deleteItem(arac.id)"
                    >
                      Sil
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
